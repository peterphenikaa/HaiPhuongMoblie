services:
  # PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thanhbinh-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - thanhbinh-network
    depends_on:
      - db

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: thanhbinh-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - thanhbinh-network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: thanhbinh-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-thanhbinh}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-thanhbinh}
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - thanhbinh-network

  # PhpMyAdmin Service (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: thanhbinh-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    networks:
      - thanhbinh-network
    depends_on:
      - db

# Docker Networks
networks:
  thanhbinh-network:
    driver: bridge

# Volumes
volumes:
  dbdata:
    driver: local
